ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        workerGroupSize = 5
    }
    application {
        modules = [ interview.ApplicationKt.main ]
    }
    properties {
        http-request {
            timeout = "PT5M"
            retries = 5
            thread-count = 5
        }
        fulfillment-provider {
            base-url = "http://127.0.0.1:8080"
        }
        order-processing {
            thread-pool-size = 5
            initial-delay = "PT1M"
            fixed-delay = "PT2M"
        }
        database {
            jdbc-url = ${?DB_URL}
            driver-class-name = "org.postgresql.Driver"
            username = ${?DB_USER}
            password = ${?DB_PASSWORD}
        }
    }
}
