ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ ]
    }
    properties {
        http-request {
            timeout = "PT5M"
            retries = 5
        }
        fulfillment-provider {
            base-url = "http://127.0.0.1:8080"
        }
        order-processing {
            thread-pool-size = 5
            initial-delay = "PT1M"
            fixed-delay = "PT2M"
        }
        database {
            jdbc-url = "jdbc:postgresql://localhost:5432/order_manager_db"
            driver-class-name = "org.postgresql.Driver"
            username = "postgres"
            password = "postgres"
        }
    }
}
